<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Full-screen Centering */
body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9800, #f5af47);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Contact Form Styling */
.contact-container {
  width: 100%;
  max-width: 500px;
  padding: 20px;
}

.contact-form {
  background: white;
  padding: 35px 30px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  animation: popIn 0.4s ease-in-out;
}

.contact-form h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
  font-size: 28px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: bold;
  margin-bottom: 8px;
  display: block;
  color: #555;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #ddd;
  border-radius: 12px;
  font-size: 15px;
  background-color: #f9f9f9;
  transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: #667eea;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
  outline: none;
}

/* Button Styling */
button[type="submit"] {
  width: 100%;
  padding: 14px;
  background-color: #ff9800;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
  background-color: #e77f39;
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(90, 103, 216, 0.3);
}

/* Smooth pop animation */
@keyframes popIn {
  0% {
    transform: scale(0.95);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}
</style>
</head>
